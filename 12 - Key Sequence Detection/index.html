<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const keysPressed = [];
      const secretCode = "hesoyam";
      window.addEventListener("keyup", (e) => {
        keysPressed.push(e.key);
        if (keysPressed.length > secretCode.length) keysPressed.shift();
        if (keysPressed.join("").includes(secretCode)) {
          cornify_add();
          keysPressed.length = 0;
        }
      });
    </script>
  </body>
</html>

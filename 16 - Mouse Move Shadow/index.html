      // window.addEventListener("mousemove", handleMouseMove);
      const MAX_WALK = 500;

      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");

      const { offsetWidth: width, offsetHeight: height } = hero;
      console.log(width, height);

      function moveShadow(e) {
        let { offsetX: x, offsetY: y } = e;
        if (this !== e.target) {
          [x, y] = [x + e.target.offsetLeft, y + e.target.offsetTop];
        }
        console.log(x, y);
        const [xWalk, yWalk] = [
          (x / width) * MAX_WALK - MAX_WALK / 2,
          (y / height) * MAX_WALK - MAX_WALK / 2,
        ];
        // const avg = xWalk + yWalk;
        text.style.textShadow = `${xWalk}px ${yWalk}px  rgba(255,255,0,1),
        ${-xWalk}px ${yWalk}px  rgba(0,255,255,1),
        ${yWalk}px ${-xWalk}px  rgba(255,0,255,1),
        ${-yWalk}px ${xWalk}px  rgba(0,0,255,1)`;
      }

      hero.addEventListener("mousemove", moveShadow);
    </script>

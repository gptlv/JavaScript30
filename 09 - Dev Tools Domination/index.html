<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      console.log("hello");

      // Interpolated

      console.log("hello, %s", "user");

      // Styled

      console.log("hello %c there", "color: red");

      // warning!

      console.warn("warning");

      // Error :|

      console.error("error");

      // Info

      console.info("info");

      // Testing

      console.assert(1 === 2, "wrong");

      // clearing

      console.clear();

      // Viewing DOM Elements

      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Name: ${dog.name}`);
        console.log(`Age: ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("text");
      console.count("text");
      console.count(18);

      // timing

      console.time("test");
      fetch("https://api.github.com/users/gptlv")
        .then((data) => data.json())
        .then((data) => {
          console.log(data);
          console.timeEnd("test");
        });
    </script>
  </body>
</html>
